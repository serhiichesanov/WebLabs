<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/create_rent.css">
    <title>CreateRent</title>
    <style>
        body{
        background-image: url('pictures/bg.jfif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    </style>
</head>
<body>
    <div class="title">
        Booking a car
    </div>
    <div class="profile" onclick="document.location = 'user.html'">
        <i>Profile</i>
        <img src="pictures/profile.jfif" width="40" style="border-radius: 50%;">
    </div>
    <div class="booking">
        <form class="form">
            <br>Username<br>
            <input class="type-1 " type="text" align="center" placeholder="username">
            <br>Car ID<br>
            <input class="number " type="text" align="center" placeholder="ID car">
            <br>Number of Cars<br>
            <input class="start " type="text" align="center" placeholder="number of cars">
            <br><button class="btn">Submit</button>
        </form>
    </div>
    <div class="home">
        <button class="btn" onclick="document.location = 'home.html'">Home</button>
    </div>
</body>
</html>
